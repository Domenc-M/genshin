<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="wishType">
            <div>
                <img src="" alt="">
            </div>
            <p>
                Standard Wish
            </p>
        </div>

        <div class="resources">
            <div class="primogems">
                <div class="imgContainer">
                    <img src="assets/img/ui/primogem.png" alt="">
                </div>
                <div class="x">x</div>
                <div id="primoNumber">3200</div>
                <img src="" alt="">
            </div>
            <div class="fate">
                <div class="imgContainer">
                    <img src="assets/img/ui/acquaintFate.png" alt="">
                </div>
                <div class="x">x</div>
                <div id="fateNumber">20</div>
            </div>
            <div class="cross">
                <img src="assets/img/ui/closing-button.png" alt="">
            </div>
        </div>

        <div class="bannerContainer">
            <img src="assets/img/banners/wanderlust-invocation.png" alt="">
        </div>

        <div class="shopList">
            <ul>
                <li>Shop</li>
                <li>Details</li>
                <li>History</li>
            </ul>
        </div>

        <div class="wishBtnBox">
            <div class="wish1Btn" onClick="pullOne()">

                <div class="imgContainer">
                    <img src="assets/img/ui/wish-button.png" alt="">
                </div>

                    <div class="wishTextBox">
                        <div class="wishYellowText">Wish x1</div>
                        <div class="wishNumber">
                            <div class="imgContainerFate">
                                <img src="assets/img/ui/acquaintFate.png" alt="">
                            </div>
                            x1</div>
                    </div>
            
            </div>
            <div class="wish10Btn" onClick="pullTen()">

                <div class="imgContainer">
                    <img src="assets/img/ui/wish-button.png" alt="">
                </div>

                <div class="wishTextBox">
                    <div class="wishYellowText">Wish x10</div>

                    <div class="wishNumber">
                        <div class="imgContainerFate">
                            <img src="assets/img/ui/acquaintFate.png" alt="">
                        </div>
                        x10</div>
                </div>

            </div>
        </div>
    </section>

    <script src="assets/js/init.js"></script>
    <script src="assets/js/displayController.js"></script>
    <script src="assets/js/displayModel.js"></script>
    <script src="assets/js/characterModel.js"></script>

    
</body>
</html>
